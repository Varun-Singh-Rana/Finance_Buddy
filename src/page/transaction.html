<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finlytics | Transactions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/transaction.css" />
    <link rel="stylesheet" href="../css/window-controls.css" />
  </head>
  <body>
    <div class="titlebar" role="banner">
      <div class="titlebar-drag" aria-hidden="true"></div>
      <div class="window-controls" role="toolbar" aria-label="Window controls">
        <button
          type="button"
          class="window-control-btn"
          data-window-control="minimize"
          aria-label="Minimize window"
        >
          <i class="fas fa-window-minimize" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="window-control-btn"
          data-window-control="maximize"
          aria-label="Maximize window"
        >
          <i class="fas fa-window-maximize" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="window-control-btn close"
          data-window-control="close"
          aria-label="Close window"
        >
          <i class="fas fa-xmark" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="app-container dark">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-icon">F</div>
          <div class="brand-name">Finlytics</div>
        </div>
        <nav class="nav-list">
          <a class="nav-link" href="dash.html">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
          </a>
          <a class="nav-link active" href="transaction.html">
            <i class="fas fa-credit-card"></i>
            <span>Transactions</span>
          </a>
          <a class="nav-link" href="subscription.html">
            <i class="fas fa-calendar-alt"></i>
            <span>Subscriptions</span>
          </a>
          <a class="nav-link" href="saving.html">
            <i class="fas fa-lightbulb"></i>
            <span>Savings Advisor</span>
          </a>
          <a class="nav-link" href="affordability.html">
            <i class="fas fa-wallet"></i>
            <span>Affordability</span>
          </a>
          <a class="nav-link" href="forecast.html">
            <i class="fas fa-chart-line"></i>
            <span>Forecast</span>
          </a>
          <a class="nav-link" href="report.html ">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
          </a>
        </nav>
      </aside>

      <main class="main">
        <header class="main-header">
          <div class="page-title">
            <h1>Transactions</h1>
          </div>
          <div class="header-actions">
            <button id="transactionAddBtn" class="btn-primary">
              <i class="fas fa-plus"></i>
              New Transaction
            </button>
            <div class="avatar" id="transactionAvatar">V</div>
          </div>
        </header>

        <section class="transactions-toolbar">
          <div class="search-field">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="transactionSearch"
              placeholder="Search transactions..."
            />
          </div>
          <div class="toolbar-selects">
            <select id="transactionCategoryFilter">
              <option value="">All Categories</option>
            </select>
            <select id="transactionTypeFilter">
              <option value="">All Types</option>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
              <option value="transfer">Transfer</option>
            </select>
            <button
              class="filter-btn"
              type="button"
              id="transactionFilterReset"
            >
              <i class="fas fa-rotate-left"></i>
              Reset
            </button>
          </div>
        </section>
        <section class="transaction-list" id="transactionList"></section>
      </main>
    </div>

    <div
      class="modal hidden"
      id="transactionModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="transactionModalTitle"
    >
      <div class="modal-backdrop" data-close-modal></div>
      <div class="modal-content">
        <header class="modal-header">
          <h2 id="transactionModalTitle">Add Transaction</h2>
          <button class="modal-close" type="button" data-close-modal>
            <i class="fas fa-times"></i>
          </button>
        </header>
        <form id="transactionForm" novalidate>
          <div class="modal-body">
            <div class="form-grid">
              <label class="form-field">
                <span>Title</span>
                <input
                  type="text"
                  id="transactionTitle"
                  name="title"
                  required
                  placeholder="Ex: Grocery run"
                />
              </label>
              <label class="form-field">
                <span>Category</span>
                <input
                  type="text"
                  id="transactionCategory"
                  name="category"
                  placeholder="Ex: Food"
                />
              </label>
            </div>
            <div class="form-grid">
              <label class="form-field">
                <span>Type</span>
                <select id="transactionType" name="type" required>
                  <option value="expense">Expense</option>
                  <option value="income">Income</option>
                  <option value="transfer">Transfer</option>
                </select>
              </label>
              <label class="form-field">
                <span>Amount</span>
                <input
                  type="number"
                  id="transactionAmount"
                  name="amount"
                  min="0"
                  step="0.01"
                  required
                  placeholder="0.00"
                />
              </label>
            </div>
            <div class="form-grid">
              <label class="form-field">
                <span>Date</span>
                <input
                  type="date"
                  id="transactionDate"
                  name="occurredAt"
                  required
                />
              </label>
              <label class="form-field">
                <span>Notes</span>
                <textarea
                  id="transactionNotes"
                  name="notes"
                  rows="3"
                  placeholder="Optional details"
                ></textarea>
              </label>
            </div>
            <div
              id="transactionStatus"
              class="form-status hidden"
              role="alert"
            ></div>
          </div>
          <footer class="modal-footer">
            <button type="button" class="btn-secondary" data-close-modal>
              Cancel
            </button>
            <button type="submit" class="btn-primary" id="transactionSubmitBtn">
              <span id="transactionSubmitLabel">Save Transaction</span>
            </button>
          </footer>
        </form>
      </div>
    </div>
    <script src="../js/window-controls.js"></script>
    <script src="../js/transaction.js"></script>
  </body>
</html>
